<!DOCTYPE html>
<html>
  <head>
    <title>Your Local Weather</title>
    <meta charset="utf-8">

    <!--Load bootstrap css, needed for grid layout-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Local css file-->
    <link rel="stylesheet" href="style.css">
</head>


  <body>
    <h1>Weather Conditions</h1>
<!--Load weather conditions from script.js-->
<div class="row">
<div class="col-md-6">
  <h2 class="text-center">Location</h2>
  <div id="local-location"></div>
</div>
<div class="col-md-6">
  <h2 class="text-center">Sky</h2>
  <div id="local-sky"></div>
</div>
</div> <!--end top row-->

<div class="row">
<div class="col-md-6">
  <h2 class="text-center">Current Conditions</h2>
  <div id="local-weather"></div>
</div>
<div class="col-md-6">
  <h2 class="text-center">Sunrise and Sunset</h2>
  <div id="astronomy"></div>
</div>
</div> <!--end top row-->

<script src="script.js"></script>

</body>
</html>
